<!DOCTYPE html>
<html>
<head>
    <title>Customer Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Customer Behavior Prediction</h1>
        <form action="/predict-result" method="post">
            <div class="form-group">
                <label>Interaction Count (last 3 months):</label>
                <input type="number" name="interaction_count" required>
            </div>
            
            <div class="form-group">
                <label>Days Since Last Contact:</label>
                <input type="number" name="days_since_last" required>
            </div>
            
            <div class="form-group">
                <label>Average Menu Steps:</label>
                <input type="number" step="0.1" name="avg_menu_steps" required>
            </div>
            
            <div class="form-group">
                <label>Average Sentiment (-1 to 1):</label>
                <input type="number" step="0.1" min="-1" max="1" name="avg_sentiment" required>
            </div>
            
            <div class="form-group">
                <label>Resolution Rate (0-1):</label>
                <input type="number" step="0.01" min="0" max="1" name="resolution_rate" required>
            </div>
            
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
